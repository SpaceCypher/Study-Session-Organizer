{% extends "base.html" %}

{% block title %}My Availability - Study Session Organizer{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <div class="mb-6 flex items-center justify-between">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">My Availability</h1>
            <p class="text-gray-600 mt-1">Manage your weekly availability for study sessions</p>
        </div>
        <a href="/profile" class="text-teal-600 hover:text-teal-700 flex items-center gap-2">
            <i data-feather="arrow-left" class="w-4 h-4"></i>
            Back to Profile
        </a>
    </div>

    <!-- Add Availability Form -->
    <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Add Availability Slot</h2>
        <form id="availability-form" class="grid grid-cols-1 md:grid-cols-5 gap-4">
            <div>
                <label for="day_of_week" class="block text-sm font-medium text-gray-700 mb-1">Day</label>
                <select id="day_of_week" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                    <option value="">Select Day</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>
            
            <div>
                <label for="start_time" class="block text-sm font-medium text-gray-700 mb-1">Start Time</label>
                <input type="time" id="start_time" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
            </div>
            
            <div>
                <label for="end_time" class="block text-sm font-medium text-gray-700 mb-1">End Time</label>
                <input type="time" id="end_time" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
            </div>
            
            <div>
                <label for="location_preference" class="block text-sm font-medium text-gray-700 mb-1">Location (Optional)</label>
                <input type="text" id="location_preference" placeholder="Any" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
            </div>
            
            <div class="flex items-end">
                <button type="submit" class="w-full bg-teal-600 text-white px-4 py-2 rounded-lg hover:bg-teal-700 transition duration-200">
                    <i data-feather="plus" class="w-4 h-4 inline-block mr-1"></i>
                    Add Slot
                </button>
            </div>
        </form>
    </div>

    <!-- Weekly Schedule Grid -->
    <div class="bg-white rounded-lg shadow-sm p-6">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Weekly Schedule</h2>
        <div id="schedule-container">
            <!-- Loading state -->
            <div class="text-center py-8">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-teal-600 mx-auto"></div>
                <p class="text-gray-600 mt-2">Loading schedule...</p>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    loadSchedule();
    feather.replace();
});

// Load availability schedule
async function loadSchedule() {
    const container = document.getElementById('schedule-container');
    
    try {
        const data = await apiCall('/profile/availability');
        const availability = data.data;
        
        // Group by day
        const schedule = {
            'Monday': [],
            'Tuesday': [],
            'Wednesday': [],
            'Thursday': [],
            'Friday': [],
            'Saturday': [],
            'Sunday': []
        };
        
        availability.forEach(slot => {
            schedule[slot.day_of_week].push(slot);
        });
        
        // Render schedule
        let html = '<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">';
        
        Object.keys(schedule).forEach(day => {
            html += `
                <div class="border border-gray-200 rounded-lg p-4">
                    <h3 class="font-semibold text-gray-900 mb-3 flex items-center justify-between">
                        <span>${day}</span>
                        <span class="text-xs text-gray-500">${schedule[day].length} slot(s)</span>
                    </h3>
                    <div class="space-y-2">
            `;
            
            if (schedule[day].length === 0) {
                html += '<p class="text-sm text-gray-500 italic">No availability</p>';
            } else {
                schedule[day].forEach(slot => {
                    html += `
                        <div class="bg-teal-50 border border-teal-200 rounded p-3 relative group">
                            <div class="text-sm font-medium text-teal-900">
                                ${formatTime(slot.start_time)} - ${formatTime(slot.end_time)}
                            </div>
                            ${slot.location_preference ? `
                                <div class="text-xs text-teal-700 mt-1">
                                    <i data-feather="map-pin" class="w-3 h-3 inline-block"></i>
                                    ${slot.location_preference}
                                </div>
                            ` : ''}
                            <button 
                                onclick="deleteSlot('${day}', '${slot.start_time}')" 
                                class="absolute top-2 right-2 text-red-600 hover:text-red-700 opacity-0 group-hover:opacity-100 transition-opacity"
                                title="Delete slot"
                            >
                                <i data-feather="x" class="w-4 h-4"></i>
                            </button>
                        </div>
                    `;
                });
            }
            
            html += `
                    </div>
                </div>
            `;
        });
        
        html += '</div>';
        
        if (availability.length === 0) {
            html = `
                <div class="text-center py-12">
                    <i data-feather="calendar" class="w-16 h-16 text-gray-400 mx-auto mb-4"></i>
                    <p class="text-gray-600 text-lg">No availability set yet</p>
                    <p class="text-gray-500 text-sm mt-2">Add your available time slots above to let others know when you're free for study sessions</p>
                </div>
            `;
        }
        
        container.innerHTML = html;
        feather.replace();
        
    } catch (error) {
        console.error('Failed to load schedule:', error);
        container.innerHTML = `
            <div class="text-center py-8 text-red-600">
                <p>Failed to load schedule</p>
            </div>
        `;
    }
}

// Add availability slot
document.getElementById('availability-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = {
        day_of_week: document.getElementById('day_of_week').value,
        start_time: document.getElementById('start_time').value,
        end_time: document.getElementById('end_time').value,
        location_preference: document.getElementById('location_preference').value
    };
    
    try {
        await apiCall('/profile/availability', 'POST', formData);
        showToast('Availability added successfully', 'success');
        
        // Reset form
        e.target.reset();
        
        // Reload schedule
        loadSchedule();
    } catch (error) {
        showToast(error.message || 'Failed to add availability', 'error');
    }
});

// Delete availability slot
async function deleteSlot(day, startTime) {
    if (!confirm(`Delete ${day} ${formatTime(startTime)} slot?`)) return;
    
    try {
        await apiCall('/profile/availability', 'DELETE', {
            day_of_week: day,
            start_time: startTime
        });
        showToast('Availability deleted successfully', 'success');
        loadSchedule();
    } catch (error) {
        showToast(error.message || 'Failed to delete availability', 'error');
    }
}

// Format time from HH:MM:SS to HH:MM AM/PM
function formatTime(timeStr) {
    if (!timeStr) return '';
    const [hours, minutes] = timeStr.split(':');
    const hour = parseInt(hours);
    const ampm = hour >= 12 ? 'PM' : 'AM';
    const displayHour = hour % 12 || 12;
    return `${displayHour}:${minutes} ${ampm}`;
}
</script>
{% endblock %}
